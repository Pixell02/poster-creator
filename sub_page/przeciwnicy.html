<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <style>
      .right-container {
        display: inline-block !important;
      }
      h1 {
        padding-left: 20px;
      }
    </style>
    <title>Tworzenie plakatu</title>
  </head>
  <body>
    <header id="header">Sesto kreator plakatów</header>

    <div class="container">
      <div id="left-side"></div>
      <div class="right-container">
        <div class="title">
          <h1>Przeciwnicy</h1>
        </div>
        <div class="Btn-container">
          <button class="add-Btn">Dodaj przeciwnika</button>
        </div>
        <div class="down-container">
          <div class="toChoose"></div>
        </div>
      </div>
    
    <div class="modal" id="opponent-modal">
      <div class="modal-window">
        <div class="modal-block">
          <p class="teamFirst inputName">Pierwsza część nazwy drużyny</p>
          <input type="text" class="inputPlace" id="first-club-name" />
          <p class="teamSecond inputName">Druga część nazwy drużyny</p>
          <input type="text" class="inputPlace" id="second-club-name" />
          <p class="inputName">Dodaj logo przeciwnika</p>
          <input type="file" class="input-file" id="input-file" />
          <button class="add-Btn" id="upload">Dodaj logo</button>
          <div class="upload" id="holder"></div>
          <div class="button-flex-right">
            <button class="add-Btn closeBtn" id="Cancel">Anuluj</button>
            <button class="add-Btn" id="addOpponent">Dodaj</button>
          </div>
        </div>
      </div>
    </div>
  
    <script type="module" src="../js_files/opponent.js" type="module"></script>
  </body>
</html>
