<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <style>
      .right-container {
        display: inline-block !important;
      }
      h1 {
        padding-left: 20px;
      }
      .modal-window {
        min-height: 660px !important;
      }
    </style>
    <title>Tworzenie plakatu</title>
  </head>
  <body>
    <header id="header">Sesto kreator plakatów</header>

    <div class="container">
      <div id="left-side"></div>
      <div class="right-container">
        <div class="title">
          <h1>Zawodnicy</h1>
        </div>
        <div class="Btn-container">
          <button class="add-Btn">Dodaj zawodnika</button>
        </div>
        <div class="down-container">
          <div class="toChoose"></div>
        </div>
      </div>
      <div class="modal" id="player-modal">
        <div class="modal-window">
          <div class="modal-block">
            <p class="playerFirst inputName">Imię</p>
            <input type="text" class="inputPlace" id="name" />
            <p class="playerSecond inputName">Nazwisko</p>
            <input type="text" class="inputPlace" id="surName" />
            <p class="playerNumber inputName">Numer</p>
            <input type="number" class="inputPlace" id="number" />
            <p class="inputName">Dodaj logo drużyny</p>
            <input type="file" class="input-file" id="input-file" />
            <button class="add-Btn" id="upload">Dodaj logo</button>
            <div class="upload" id="holder"></div>
            <div class="button-flex-right">
              <button class="add-Btn closeBtn" id="Cancel">Anuluj</button>
              <button class="add-Btn" id="addPlayer">Dodaj</button>
            </div>
          </div>
        </div>
      </div>
    <script type="module" src="/js_files/players.js"></script>
  </body>
</html>
